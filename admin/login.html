<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Dynamic TX Entertainment</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body class="admin-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="../index.html" class="logo">
                    <img src="../assets/dtxent-logo.png" alt="DTXENT Logo" class="logo-img">
                </a>
                <h1>Admin Login</h1>
                <p>Sign in to manage events</p>
            </div>

            <div id="unauthorized-error" class="login-error-banner" style="display: none;">
                You do not have admin access. Contact an administrator for access.
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                        placeholder="admin@dtxent.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                        placeholder="Enter your password">
                </div>

                <div id="login-error" class="form-message error" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loading" style="display: none;">Signing in...</span>
                </button>
            </form>

            <div class="login-footer">
                <a href="../index.html">Back to Website</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { signIn, redirectIfAuthenticated } from '../js/auth.js';

        // Redirect if already logged in (commented out to prevent auto-login loop)
        // redirectIfAuthenticated('/admin/index.html');

        // Show unauthorized error if redirected
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'unauthorized') {
            document.getElementById('unauthorized-error').style.display = 'block';
        }

        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const btnText = loginBtn.querySelector('.btn-text');
        const btnLoading = loginBtn.querySelector('.btn-loading');
        const errorDiv = document.getElementById('login-error');

        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            btnText.style.display = isLoading ? 'none' : 'inline';
            btnLoading.style.display = isLoading ? 'inline' : 'none';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            try {
                await signIn(email, password);
                window.location.href = '/admin/index.html';
            } catch (error) {
                console.error('Login error:', error);
                let message = 'An error occurred. Please try again.';

                switch (error.code) {
                    case 'auth/invalid-email':
                        message = 'Invalid email address.';
                        break;
                    case 'auth/user-disabled':
                        message = 'This account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        message = 'Invalid email or password.';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Too many failed attempts. Please try again later.';
                        break;
                }

                showError(message);
                setLoading(false);
            }
        });
    </script>
</body>

</html>
