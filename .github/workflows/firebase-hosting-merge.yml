name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
permissions:
  contents: read
  id-token: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/723755195104/locations/global/workloadIdentityPools/github-actions-pool-1/providers/github-actions-provider-1'
          service_account: 'github-action-deploy@dtxent-web.iam.gserviceaccount.com'

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ steps.auth.outputs.service_account_email }}'
          channelId: live
          projectId: dtxent-web
